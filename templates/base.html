<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <style>
    {% block styles %}

    {% endblock %}
    </style>
  </head>
  <body>
    <nav class="navbar navcolor">
      <div class="container-fluid">
            <a class='logo' href="{{url_for('index')}}"><img src="{{url_for('static', filename='imgs/if_logo.png')}}" alt="Logo IFRN"></a>
          <h1 class="navbloco">{% block nav %}SUAP OAuth{% endblock nav %}</h1>
            <ul class="nav-links">
                <select name="ano" class="form-select form-select-sm mb-3 btn-info"
                id="meuSelect" onchange="redirecionarPagina()">
                    <option value="2020">Ano 2020</option>
                    <option value="2021">Ano 2021</option>
                    <option value="2022">Ano 2022</option>
                    <option value="2023">Ano 2023</option>
                </select>
              </ul>
              <a href="{{url_for('logout')}}" class="btn btn-success logout-btn">
                Logout
            </a>
      </div>
  </nav>

  <div class="container-fluid">
    {% block content %} {% endblock %}
  </div>

  <footer class="footer py-3">
    <div class="container-fluid">
      <p class="direitos-autorais">&copy; 2023 IFRN - Instituto Federal do Rio Grande do Norte. Todos os direitos reservados.</p>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function redirecionarPagina() {
        var select = document.getElementById("meuSelect");
        var selectedValue = select.options[select.selectedIndex].value;
        
        if (selectedValue === "2020") {
          window.location.href = "/boletim/2020";
        } else if (selectedValue === "2021") {
          window.location.href = "/boletim/2021";
        } else if (selectedValue === "2022") {
          window.location.href = "/boletim/2022";
        }
        else if (selectedValue === "2023") {
          window.location.href = "/boletim/2023";
        }
      }
    </script>
  </body>
</html>
